<!DOCTYPE html>

<body>
    <form action="https://gu.wikipedia.org/wiki/HTML" autocomplete="off">
        <label for="user">Enter Date of Birth</label>
        <input type="tel" id="user" name="User" pattern="(0[1-9]|1[0-9]|2[0-9]|3[0-1])/(0[1-9]|1[0-2])/[0-9]{4}" title="Enter valid Date of Birth" required><br>
        <button>Submit</button>
    </form>
